<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuario</title>
</head>
<body>
<h1 th:if="${usuario.id}">Editar usuario<span th:text="${usuario.id}"></span></h1>
<h1 th:unless="${usuario.id}">Crear nuevo usuario</h1>

<form method="POST" th:object="${usuario}" th:action="@{/usuarios}">

    <input type="hidden" id="id" th:field="*{id}" />

    <div>
        <label for="nombreUsuario">Nombre de usuario</label>
        <input type="text" id="nombreUsuario" th:field="*{nombreUsuario}" />
    </div>
    <div>
        <label for="password">Password</label>
        <input type="text" id="password" th:field="*{password}">
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" />
    </div>
    <div>
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" th:field="*{direccion}">
    </div>
    <div>
        <label for="CP">Código postal</label>
        <input type="number" id="CP" th:field="*{CP}"/>
    </div>
    <div>
        <label for="dni"">DNI</label>
        <input type="text" id="dni" th:field="*{dni}"/>
    </div>
    <div>
        <label for="fechaCreacion"">Fecha de creación</label>
        <input type="datetime-local" id="fechaCreacion" th:field="*{fechaCreacion}"/>
    </div>

    <button type="submit" th:if="${usuario.id}">Guardar edición</button>
    <button type="submit" th:unless="${usuario.id}">Guardar creación</button>
</form>

</body>
</html>
