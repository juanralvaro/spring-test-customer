<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de usuarios</title>
</head>
<body>
<h1>Listado de usuarios</h1>
<a href="/usuarios/new">Crear nuevo usuario</a>
<table id="usuarioList" th:if="${usuarios.size() > 0}">
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>APELLIDO</th>
        <th>EMAIL</th>
        <th>EDAD</th>
        <th>ACCIONES</th>
    </tr>
    <tr th:each="usuario: ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.apellido}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.edad}"></td>
        <td>

            <a th:href="@{/usuarios/{id}(id=${usuario.id})}">Ver</a>
            <a th:href="@{/usuarios/update/{id}(id=${usuario.id})}">Editar</a>
            <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}">Borrar</a>
        </td>
    </tr>

</table>
<p th:if="${usuarios.size() == 0}">
    No hay usuarios.
</p>

</body>
</html>
